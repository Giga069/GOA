<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h2>Personal information</h2>

        <label for="first-name" > * First name:</label>
        <input type="text" id="first-name" name="first-name"><br>
        <label for="middle-name">Middle name:</label>
        <input type="text" id="middle-name" name="middle-name"><br>
        <label for="last-name"> * Last name:</label>
        <input type="text" id="last-name" name="last-name"><br>
    
       <h2>Address</h2>

        <label for="Address">Address:</label>
        <input type="text" id="city-town" name="city-town"><br>
        <label for="city-town">City or Town:</label>
        <input type="text" id="city-town" name="city-town"><br>
        <label for="state">State:</label>
        <select id="state" name="state">
            <option value="none">Choose a State</option>
            <option value="Racha">Racha</option>
            <option value="Svaneti">Svaneti</option>
            <option value="Guria">Guria</option>
            <option value="Kutaisi">Kutaisi</option>
            <option value="Mtskheta">Mtskheta</option>
            <option value="Kakheti">Kakheti</option>
            <option value="Samegrelo">Samegrelo</option>
        </select> <br>
    
        <label for="zip-code"> * Zip code:</label>
        <input type="text" id="zip-code" name="zip-code">
        <br>
    
    </form>
</body>
</html>
